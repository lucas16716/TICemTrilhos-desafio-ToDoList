<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list - TIC em Trilhas</title>
    <link rel="icon" href="src/img/icon-check.png" type="image/png">
</head>
<body>
    <div class="container">
        <form id="form-add-new-task">
            <h1>To do list!</h1>
            <input type="text" name="new-task" id="new-task" placeholder="Insira aqui a tarefa a fazer...">
                <button type="submit">+</button>
            </form>
            <br>
            <fieldset>
                <legend>Tarefas</legend>
            <ul id="to-do-list"> 
                <li>
                    <input type="checkbox" id="task-1">
                    <span>Tarefa 1</span>
                </li>
                <li>
                    <input type="checkbox" id="task-2">
                    <span>Tarefa 2</span>
                </li>
                <li>
                    <input type="checkbox" id="task-3">
                    <span>Tarefa 3</span>
                </li>
            </ul>
        </fieldset>
    </div>
</body>
</html>
